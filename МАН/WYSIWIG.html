			<h1>AYSIWIG</h1>
			<p><b>WYSIWIG</b> (What You See Is What You Get) — властивість прикладних програм або вебінтерфейсів, в яких вміст відображається в процесі редагування й виглядає максимально близько схожим на кінцеву продукцію, яка може бути друкованим документом, вебсторінкою або презентацією.</p>
